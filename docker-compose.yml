version: "3.7"
services:
  web:
    container_name: lara_nginx
    image: nginx:1.17
    ports:
      - 8080:80
    volumes:
      - ./app:/var/www
      - ./docker/site.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    restart: always
  php:
    container_name: lara_php
    image: php:8.0-fpm
    volumes:
      - ./app:/var/www
      - ./docker/php.ini:/usr/local/etc/php/php.ini
    restart: always
networks:
  default:
    external:
      name: mynet
